<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111827; /* Dark blue/black */
            color: #e5e7eb;
            overflow: hidden; /* Hides scrollbars from particle overflow */
        }

        /* --- Particle.js Background --- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Glassmorphism Card --- */
        .login-card {
            background: rgba(31, 41, 55, 0.4); /* Semi-transparent dark card */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem 3rem;
            box-shadow: 0 10px 32px 0 rgba(0, 0, 0, 0.37);
            width: 100%;
            max-width: 480px;
            animation: fadeInCard 1s ease-out forwards;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h3 {
            text-align: center;
            font-weight: 700;
            color: #fff;
            margin-bottom: 2rem;
        }

        /* --- Form Inputs --- */
        .input-group-text {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            color: var(--secondary-color);
            border-top-left-radius: 0.75rem;
            border-bottom-left-radius: 0.75rem;
        }

        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: none;
            border-top-right-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover, 
        .form-control:-webkit-autofill:focus,
        .form-control:-webkit-autofill:active {
            -webkit-text-fill-color: #fff !important;
            -webkit-box-shadow: 0 0 0 30px #111827 inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .form-select option {
            background: #374151;
        }

        /* --- Neon Focus Effect --- */
        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.6);
        }

        .form-control:focus + .input-group-text,
        .form-control:focus ~ .input-group-text,
        .form-select:focus + .input-group-text,
        .form-select:focus ~ .input-group-text {
             border-color: var(--secondary-color);
             box-shadow: 0 0 15px rgba(124, 58, 237, 0.6);
        }

        /* --- Animated Button --- */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 58, 237, 0.8);
        }
        
        /* --- Animated Flash Messages --- */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .alert {
            animation: slideIn 0.5s ease-out;
            border-radius: 0.75rem;
        }
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid #ef4444;
        }

    </style>
</head>
<body>

    <!-- Particle background -->
    <div id="particles-js"></div>

    <div class="login-container">
        <div class="login-card">
            <h3><i class="fas fa-chart-line"></i> Price Tracker Login</h3>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="e.g., anika@example.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="role" class="form-label">Role</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                        <select class="form-select" id="role" name="role">
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Secure Login
                    </button>
                </div>
            </form>
            
            <hr class="my-4" style="background-color: rgba(255, 255, 255, 0.2);">
            
            <div class="text-center text-muted">
                <small>Use 'anika@example.com' (Customer) or 'ravi@example.com' (Admin)</small>
            </div>
        </div>
    </div>

    <!-- Import Bootstrap JS and Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- Initialize Particles.js (same config as your dashboard) -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#34d399" }, // Neon green
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false } },
                "line_linked": { "enable": true, "distance": 150, "color": "#374151", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_opacity": 1 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
